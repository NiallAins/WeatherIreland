<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather Ireland</title>
	<base href="https://niallains.github.io/WeatherIreland">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<script>
		(function(){
		  var redirect = sessionStorage.redirect;
		  delete sessionStorage.redirect;
		  if (redirect && redirect != location.href) {
			history.replaceState(null, null, redirect);
		  }
		})();
	  </script>
</head>
<body>
	<app-root></app-root>
	<script type="text/javascript" src="WeatherIreland/runtime.js"></script>
	<script type="text/javascript" src="WeatherIreland/polyfills.js"></script>
	<script type="text/javascript" src="WeatherIreland/styles.js"></script>
	<script type="text/javascript" src="WeatherIreland/vendor.js"></script>
	<script type="text/javascript" src="WeatherIreland/main.js"></script>
</body>
</html>
