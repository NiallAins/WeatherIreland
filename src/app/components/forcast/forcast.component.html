The weather in {{ city.current }} this week will be:
<br/>
<div
	class	="day"
	*ngFor	="let day of forcastDays"
>
	<h2>{{ day.name }}</h2>
	<weather-report
		[icon]="day.iconNum"
		[desc]="day.weatherDesc"
		[temp]="day.temp"
	></weather-report>
</div>
<div class="temp">
	The temperature in {{ city.current }} this week will be:
	<svg width="800" height="400"></svg>
</div>
